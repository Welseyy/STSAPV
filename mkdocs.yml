site_name: STS
site_author: Caspertjuh
site_description: >-
  Shady's test server Informatie en APV

# Copyright
copyright: Copyright &copy; 2023 Caspertjuh

# Configuration
theme:
  name: material
  features:
    - content.code.copy
    - content.code.select
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - toc.follow
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch naar dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch naar light mode
  favicon: assets/favicon.png
  language: nl
  
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - APV: apv.md
  - Roleplay lobby APV: rpapv.md
  - Keybinds: keybinds.md
  - Commands: commands.md
  - Wapenlijst: wapenlijst.md
  - Joblijst: joblijst.md
  - Voertuigenlijst: voertuigenlijst.md
  - Itemlijst: itemlijst.md
  - Redzoneinfo: redzoneinfo.md
  - Gangwar regels: gangwarregels.md
  - FAQ: faq.md

# Customization
extra:
  annotate:
    json: [.s2]
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/PKZrnW7dQc
    - icon: fontawesome/brands/tiktok
      link: https://www.tiktok.com/@shadys.testserver

